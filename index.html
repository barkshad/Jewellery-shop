<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURUM | Luxury Jewellery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              champagne: {
                50: '#fdfbf7',
                100: '#f7f1e6',
                200: '#efe2cd',
                300: '#e3ccaa',
                400: '#d5b083',
                500: '#c69562',
                600: '#b87e4e',
                700: '#99623e',
                800: '#7e5036',
                900: '#66422f',
              },
              charcoal: '#1a1a1a',
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.19, 1, 0.22, 1)', // "The Heavy Spring"
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fcfcfc;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d5b083;
        border-radius: 3px;
      }

      /* Utility for glass effects */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .glass-dark {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes fadeInScale {
        0% { opacity: 0; transform: scale(0.98) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }

      /* THE CRAZY FORGE ANIMATION */
      /* This makes letters look like they are spinning rings cooling into text */
      @keyframes forgeMetal {
        0% {
          transform: rotateX(90deg) rotateY(180deg) scale(3) translateY(50px);
          opacity: 0;
          filter: blur(20px) brightness(3) drop-shadow(0 0 20px #c69562);
          color: #fff; /* White hot */
        }
        40% {
           opacity: 1;
           transform: rotateX(45deg) rotateY(90deg) scale(1.5);
           filter: blur(8px) brightness(2);
           color: #e3ccaa; /* Gold hot */
        }
        100% {
          transform: rotateX(0) rotateY(0) scale(1) translateY(0);
          opacity: 1;
          filter: blur(0) brightness(1);
          color: currentColor; /* Settled color */
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-enter {
        animation: fadeInScale 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      .animate-forge {
        display: inline-block;
        animation: forgeMetal 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        transform-style: preserve-3d;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
    </style>
