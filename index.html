<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURUM | Luxury Jewellery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              champagne: {
                50: '#fdfbf7',
                100: '#f7f1e6',
                200: '#efe2cd',
                300: '#e3ccaa',
                400: '#d5b083',
                500: '#c69562',
                600: '#b87e4e',
                700: '#99623e',
                800: '#7e5036',
                900: '#66422f',
              },
              charcoal: '#1a1a1a',
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.19, 1, 0.22, 1)', // "The Heavy Spring"
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0c0a09; /* Darker base for gold pop */
        color: #1a1a1a;
        overflow-x: hidden;
      }

      /* Global Grain Texture */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        mix-blend-mode: overlay;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #d5b083, #8c6a48);
        border-radius: 3px;
      }

      /* Utility for glass effects */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-bottom: 1px solid rgba(213, 176, 131, 0.2);
      }
      
      .glass-dark {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* --- LIQUID GOLD & SILVER ANIMATIONS --- */
      
      @keyframes shine-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .text-liquid-gold {
        background: linear-gradient(
          to right, 
          #bf953f 0%, 
          #fcf6ba 20%, 
          #b38728 40%, 
          #fbf5b7 60%, 
          #aa771c 80%, 
          #bf953f 100%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine-flow 4s linear infinite;
        text-shadow: 0px 0px 20px rgba(191, 149, 63, 0.2);
      }

      .text-liquid-silver {
        background: linear-gradient(
          to right, 
          #C0C0C0 0%, 
          #ffffff 20%, 
          #8a8a8a 40%, 
          #e6e6e6 60%, 
          #C0C0C0 100%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine-flow 5s linear infinite;
      }

      /* Metallic Sheen for Buttons/Cards */
      .metallic-sheen {
        position: relative;
        overflow: hidden;
      }
      .metallic-sheen::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg, 
          transparent, 
          rgba(255, 255, 255, 0.6), 
          transparent
        );
        transform: skewX(-20deg);
        transition: left 0.5s ease-in-out;
      }
      .metallic-sheen:hover::after {
        left: 150%;
        transition: left 0.7s cubic-bezier(0.19, 1, 0.22, 1);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes forgeMetal {
        0% {
          transform: rotateX(90deg) rotateY(180deg) scale(3) translateY(50px);
          opacity: 0;
          filter: blur(20px) brightness(3) drop-shadow(0 0 20px #c69562);
          color: #fff; 
        }
        40% {
           opacity: 1;
           transform: rotateX(45deg) rotateY(90deg) scale(1.5);
           filter: blur(8px) brightness(2);
           color: #e3ccaa; 
        }
        100% {
          transform: rotateX(0) rotateY(0) scale(1) translateY(0);
          opacity: 1;
          filter: blur(0) brightness(1);
          color: currentColor; 
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-forge {
        display: inline-block;
        animation: forgeMetal 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        transform-style: preserve-3d;
      }
    </style>

{

  }
}
</script>
</head>

    <div id="root"></div>
    <div class="bg-grain"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
